    <style>
      *, 
      *:before, 
      *::after {
        box-sizing: border-box;
      }

      html {
        background-color: #f0f0f0;
      }

      body {
        color:#999999;
        font-weight: 400;
        font-style: normal;
        letter-spacing: 0;
        padding: 1rem;
        text-rendering: optimizeLegibility;
        -moz-osx-font-smoothing: grayscale;
      }

      img {
        height:auto;
        max-width: 100%;
        vertical-align: middle;
      }

      .btn {
        background-color: white;
        border: 1px solid #cccccc;
        border-radius: 1rem;
        color:#696969;
        padding: 0.5rem;
        text-transform: lowercase;
      }

      .btn-block {
        display: block;
        width: 100%;
      }

      .projects {
        display: flex;
        flex-wrap: wrap;
        list-style: none;
        margin: 0;
        padding:0;
      }

      .projects_item {
        display:flex;
        padding:1rem;
        @media(min-width: 40rem) {
    width: 50%;
  }
  @media(min-width: 56rem) {
    width: 33.3333%;
  }
}
        
      }

        .project {
          background-color: white;
          border-radius: 0.25rem;
          display:flex;
          flex-direction: column;
          overflow: hidden;
          box-shadow: 0 20px 40px -14px rgba(0,0,0,0.25);
        }

        .project_content {
          display: flex;
          flex: 1 1 auto;
          flex-direction: column;
          padding: 1rem;
        }

        .project_image {
          background-position: center center;
          background-repeat: no-repeat;
          background-size: cover;
          border-top-left-radius: 0.25rem;
          border-top-right-radius:0.25rem;
          overflow: hidden;
          position: relative;
          content: "";
	        display: block;
          padding-top: 56.25%; 
          }
          @media(min-width: 40rem) {
          ::before {
          padding-top: 66.6%; 
          }
        }

        .project_title {
          color:#696969;
          font-size: 1.25rem;
          font-weight: 300;
          letter-spacing: 2px;
          text-transform: uppercase;
        }

        .project_text {
          flex: 1 1 auto;
          font-size: 0.875rem;
          line-height: 1.5;
          margin-bottom: 1.25rem;
        }
  
    </style>
